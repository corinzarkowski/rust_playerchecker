<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>Rust Party Finder</title>

  <!-- Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
  <!-- customizations -->
</head>
<body class="container">

  <h1>Rust Party Finder</h1>
  <p class="lead">Enter player name or SteamID</p>

  <div id="tasks-root" class="mb-3">
    <!-- <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <button class="btn btn-sm btn-warning"><span class="material-icons-outlined">done</span></button>
        Tasks will look like this
      </li>
    </ul> -->
  </div>

  <form class="form" id="playerform">
    <div class="form-group mb-1">
      <input type="text" id="task-input" class="form-control" placeholder="find their friends..."/>
    </div>
    <div class="form-group">
      <button type="button" id="add-task-button" class="btn btn-primary">Submit name</button>
    </div>
  </form>

  <!-- include JavaScript files here! -->
  <script>
    $( '#playerform' ).on('submit', (e) => search(e));
    $( '#add-task-button' ).on('click', (e) => search(e));

    function search(e) {
      e.preventDefault();

      const Http = new XMLHttpRequest();
      const url = 'https://jsonplaceholder.typicode.com/posts';
      Http.open("GET", url);
      Http.send();

      Http.onreadystatechange = (e) => {
        console.log(Http.responseText)
      }
    }
  </script>

</body>
</html>
